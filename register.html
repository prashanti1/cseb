<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation form</title>
    <link rel = "stylesheet",href = "/.style.css">
</head>
<body>
<div class = "card">
    <h2>Event registrtion</h2>
    <form method = "POST">
        <div class="input-group">
        <label for = "name">Name</label>
        <input type="name",id="name",name="name",place holder="Enter your name">
        </div>
        <div class="input-group">
        <label for = "Email">Email</label>
        <input type="Email",id="Email",name="Email",place holder="Enter your Email address">
        </div>
        <div class="input-group">
            <label for = "password">Name</label>
            <input type="password",id="password",name="password",place holder="Enter your password">
        </div>
        </div>
        <div class="input-group">
        <label for = "password">Re-password</label>
        <input type="password",id="password",name="password",place holder="Re-Enter your Password">
        </div>
        <div class="input-group">
        <label for = "Mobile">Mobile number</label>
        <input type="number",id="mobile number",name="mobile number",place holder="Enter your mobile number">
        </div>
        <div class="input-group">
        <input type="submit",id="submit",name="submit",place holder="submit">
        </div>
    </form>
</div>

</body>
</html>
